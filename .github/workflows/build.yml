name: Build List
on:
  push:	
    branches:	
      - master
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install & Run
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python build.py

    - name: Build Branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout --track origin/gh-pages || git checkout --orphan gh-pages
        git rm -rf .
        date > ./Updated.md
        echo "warframe.rofl.wtf" > CNAME
        echo "theme: jekyll-theme-slate" > _config.yml
        echo "[Riven list](https://github.com/shadowmoose/Warframe-Data/blob/gh-pages/Rivens.md)" > index.md
        git add --all
        git commit -m "Automatically update the list $(date)" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
        branch: gh-pages
